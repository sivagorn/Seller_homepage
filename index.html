<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-image: url("background.jpg");
        background-size: cover;
        padding: 85px;
    }
</style>
<body>

    <div class="container">
        <header>
            <h1>My Voice</fontsize></font></h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="images/1.webp" alt="">
                <h2>C/ B / A </h2>
                <div class="price">$990</div>
                <button>เพิ่มลงในตะกร้า</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            ตะกร้า
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">C / B / A</div>
                    <div class="price">$990 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                ปิด
            </div>
            <div class="checkout">
                <a href="checkout.html">สั่งสินค้า</a>
            </div>
        </div>
    </div>


    <script src="java.js"></script>
    
</body>
</html>
